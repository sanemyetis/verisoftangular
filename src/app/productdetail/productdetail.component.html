
<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
    
        </thead>
        <tbody>
        <tr *ngIf="product">
          <td>  {{product.name}}</td>
          <td>  {{product.code}}</td>
          <td>  {{product.price}}</td>
          <td> {{product.description}}</td>
        </tr>
    </tbody>
    </table>
<button  class="btn btn-success" routerLink="/home"  > Back To List</button>

</div>
